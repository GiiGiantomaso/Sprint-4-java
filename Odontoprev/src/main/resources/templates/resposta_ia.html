<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="#{msg_resposta_da_ia}">Resposta da IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cce7ff, #6699cc, #336699);
            min-height: 100vh;
        }

        body {
            display: flex;
            justify-content: center;
            padding: 30px 15px;
            box-sizing: border-box;
        }

        .container {
            background: #ffffff;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            color: #2c5787;
            text-align: center;
        }

        .chat-box {
            margin-top: 25px;
            padding: 15px;
            background: #f1f9ff;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            white-space: pre-wrap;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button-link {
            display: inline-block;
            background: linear-gradient(120deg, #336699, #6699cc);
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            min-width: 150px;
            text-align: center;
        }

        .button-link:hover {
            background: linear-gradient(120deg, #2b527f, #518dc1);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="#{msg_resposta_da_ia}">Resposta da IA</h2>

    <div class="chat-box">
        <strong th:text="#{msg_pergunta}">Pergunta:</strong>
        <p th:text="${pergunta}">...</p>

        <strong th:text="#{msg_resposta}">Resposta:</strong>
        <p th:text="${resposta}">...</p>
    </div>

    <div class="buttons">
        <a class="button-link" th:href="@{/ai/form}" th:text="#{msg_voltar_formulario}">Voltar ao formul√°rio</a>
        <a class="button-link" th:href="@{/principal}" th:text="#{msg_voltar_menu_principal}">Voltar ao Menu Principal</a>
    </div>
</div>
</body>
</html>
